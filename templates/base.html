<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo y Análisis de Calidad del Agua</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

    <!-- Vinculando archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Vinculando el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Barra de navegación con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- Logo alineado a la izquierda -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="50">
            </a>

            <!-- Botón hamburguesa alineado a la derecha -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú desplegable (solo aparece al dar clic en el hamburguesa) -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mision_vision') }}">Descripción</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cargar_datos') }}">Cargar Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('graficos') }}">Dashboards</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Sistema de Monitoreo y Análisis de Calidad del Agua. Todos los derechos reservados.</p>
        <p>Desarrollado por Ingeniería Informática</p>
    </footer>
    
    <!-- Vinculando el archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
