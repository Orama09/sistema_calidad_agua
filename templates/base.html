<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Monitoreo y Análisis de Calidad del Agua</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

  <!-- CSS propio -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo a la izquierda -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
      </a>

      <!-- Ícono de hamburguesa a la derecha que abre el offcanvas -->
      <button class="navbar-toggler ms-auto" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#mainMenu"
              aria-controls="mainMenu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- OFFCANVAS (menú dentro del icono de hamburguesa) -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="mainMenuLabel">Menú</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mision_vision') }}">Descripción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cargar_datos') }}">Cargar Datos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('graficos') }}">Dashboards</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /OFFCANVAS -->
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER centrado -->
  <footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Sistema de Monitoreo y Análisis de Calidad del Agua. Todos los derechos reservados.</p>
    <p class="mb-0">Desarrollado por Ingeniería Informática</p>
  </footer>

  <!-- Bootstrap Bundle con Popper (necesario para offcanvas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
