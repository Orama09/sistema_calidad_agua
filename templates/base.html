<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo y Análisis de Calidad del Agua</title>
    <!-- Vinculando archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Vinculando el CDN de Bootstrap para el carrusel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a202c;
            color: #f7fafc;
        }

        .dropdown-container {
            width: 220px;
            margin-left: auto;
        }
        .dropdown-toggle {
            background-color: #fff;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }
        .dropdown-toggle:hover {
            background-color: #edf2f7;
        }
        .dropdown-menu {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            max-height: 500px;
        }
        .dropdown-item {
            padding: 0.75rem 1rem;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f7fafc;
        }
        .dropdown-item + .dropdown-item {
            border-top: 1px solid #e2e8f0;
        }

        /* Modo oscuro para menú */
        body.dark .dropdown-toggle {
            background-color: #2d3748;
            color: #edf2f7;
            border-color: #4a5568;
        }
        body.dark .dropdown-menu {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        body.dark .dropdown-item {
            color: #edf2f7;
        }
        body.dark .dropdown-item:hover {
            background-color: #4a5568;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md dark:bg-gray-800">
        <div class="space-x-4">
            <a href="{{ url_for('home') }}" class="text-gray-700 dark:text-gray-200">Inicio</a>
            <a href="{{ url_for('mision_vision') }}" class="text-gray-700 dark:text-gray-200">Descripción</a>
            <a href="{{ url_for('cargar_datos') }}" class="text-gray-700 dark:text-gray-200">Cargar Datos</a>
            <a href="{{ url_for('graficos') }}" class="text-gray-700 dark:text-gray-200">Dashboards</a>
        </div>

        <!-- Menú desplegable -->
        <div class="dropdown-container">
            <div class="dropdown-toggle" id="dropdown-toggle">
                <span id="selected-option">Opciones</span>
                <svg id="arrow-icon" class="w-4 h-4 text-gray-400 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="dropdown-item" data-value="light">Modo Claro</div>
                <div class="dropdown-item" data-value="dark">Modo Oscuro</div>
            </div>
        </div>
    </nav>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="text-center py-4 dark:bg-gray-900">
        <p>&copy; 2025 Sistema de Monitoreo y Análisis de Calidad del Agua. Todos los derechos reservados.</p>
        <p>Desarrollado por Ingeniería Informática</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('dropdown-toggle');
        const menu = document.getElementById('dropdown-menu');
        const selectedOption = document.getElementById('selected-option');
        const arrowIcon = document.getElementById('arrow-icon');
        const items = document.querySelectorAll('.dropdown-item');
        const body = document.body;

        toggle.addEventListener('click', () => {
            const isExpanded = menu.classList.toggle('show');
            arrowIcon.classList.toggle('rotate-180', isExpanded);
        });

        items.forEach(item => {
            item.addEventListener('click', () => {
                const value = item.dataset.value;
                if (value === 'dark') {
                    body.classList.add('dark');
                } else if (value === 'light') {
                    body.classList.remove('dark');
                }
                selectedOption.textContent = item.textContent;
                menu.classList.remove('show');
                arrowIcon.classList.remove('rotate-180');
            });
        });

        // Cierra el menú si se hace clic fuera
        window.addEventListener('click', (event) => {
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('show');
                arrowIcon.classList.remove('rotate-180');
            }
        });
    </script>
</body>
</html>
